<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AUS Sport Club</title>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="../public/libs/css/bootstrap.min.css" />

    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="../public/libs/css/font-awesome.min.css" />

    <!-- AOS CSS Link -->
    <link rel="stylesheet" href="../public/libs/css/aos.css" />

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="../css/event-details.css" />
    <link rel="stylesheet" href="../css/contact-us.css" />
  </head>

  <body>
    <!-- CONTACT -->
    <section class="contact section" id="contact">
      <div class="container">
        <div class="row">
          <div class="ml-auto col-lg-5 col-md-6 col-12">
            <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200">
              Feel free to ask anything
            </h2>

            <form
              action="#"
              method="post"
              class="contact-form webform"
              data-aos="fade-up"
              data-aos-delay="400"
              role="form"
            >
              <input
                type="text"
                class="form-control"
                name="cf-name"
                placeholder="Name"
              />

              <input
                type="email"
                class="form-control"
                name="cf-email"
                placeholder="Email"
              />

              <textarea
                class="form-control"
                rows="5"
                name="cf-message"
                placeholder="Message"
              ></textarea>

              <button
                type="submit"
                class="form-control"
                id="submit-button"
                name="submit"
              >
                Send Message
              </button>
            </form>
          </div>

          <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
            <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600">
              Where you can <span>find us</span>
            </h2>

            <p data-aos="fade-up" data-aos-delay="800">
              <i class="fa fa-map-marker mr-1"></i> 120-240 Rio de Janeiro -
              State of Rio de Janeiro, Brazil
            </p>
            <!-- How to change your own map point
  1. Go to Google Maps
  2. Click on your location point
  3. Click "Share" and choose "Embed map" tab
  4. Copy only URL and paste it within the src="" field below
-->
            <div class="google-map" data-aos="fade-up" data-aos-delay="900">
              <iframe
                src="https://maps.google.com/maps?q=Av.+LÃºcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                width="1920"
                height="250"
                frameborder="0"
                style="border: 0"
                allowfullscreen=""
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Section -->
          <div class="ml-auto col-lg-4 col-md-5 text-center text-md-left">
            <p class="copyright-text mb-2">
              Copyright &copy; 2024 AUS Sport Club
            </p>
          </div>

          <!-- Right Section -->
          <div
            class="d-flex flex-column flex-md-row justify-content-center mx-auto col-lg-5 col-md-7 col-12"
          >
            <p class="mx-md-4 mx-lg-5 mb-2 mb-md-0">
              <i class="fa fa-envelope-o mr-2" style="color: #c60a11"></i>
              <a href="#" style="color: #a47800; text-decoration: none"
                >aussportclub@company.co</a
              >
            </p>
            <p>
              <i class="fa fa-phone mr-2" style="color: #c60a11"></i>
              09 876 543 210
            </p>
          </div>
        </div>

        <!-- Divider -->
        <hr style="border-top: 1px solid #444; margin: 1.5rem 0" />

        <!-- Social Links -->
        <div class="row">
          <div class="col-12 text-center">
            <a href="#" class="mr-3" style="color: #f97316; font-size: 1.2rem">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="mr-3" style="color: #f97316; font-size: 1.2rem">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="#" class="mr-3" style="color: #f97316; font-size: 1.2rem">
              <i class="fa fa-instagram"></i>
            </a>
            <a href="#" style="color: #f97316; font-size: 1.2rem">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- AOS JS link -->
    <script src="../public/libs/js/aos.js"></script>

    <!-- Bootstrap JS link -->
    <script src="../public/libs/js/bootstrap.min.js"></script>

    <!-- JQuery JS link -->
    <script src="../public/libs/js/jquery-3.7.1.min.js"></script>

    <!-- Smoothscroll JS link -->
    <script src="../public/libs/js/smoothscroll.js"></script>

    <!-- Custom JS link -->
    <script src="../js/app.js"></script>
  </body>
</html>
